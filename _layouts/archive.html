---
layout: default
title: Archive
---

<div class="panel panel-default">
    <div class="panel-body">
        <h1>Archive of posts with {{ page.type }}</h1>
        <ul class="posts">
            {% for post in page.posts %}
            <li>
                <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
                <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
