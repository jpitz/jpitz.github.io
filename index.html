---
title: ""
layout: default
---

{% for post in paginator.posts %}
<div class="panel panel-default">
    <div class="panel-body">
        <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
        </a>
        <div>
            <p>{{ post.date | date: '%B %d, %Y' }}</p>
        </div>

        <div>
            {{ post.excerpt }}
        </div>

        <p style="text-align: right">
            <a href="{{ post.url }}">Read More &raquo;</a>
        </p>
    </div>
</div>
{% endfor %}
