---
title: ""
layout: default
---

{% for post in paginator.posts %}
<div>
    <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
    </a>
    <div>
        <p>{{ post.date | date: '%B %d, %Y' }}</p>
    </div>

    <div>
        {{ post.excerpt }}
    </div>

    <p>
        <a href="{{ post.url }}">Read More &raquo;</a>
    </p>
</div>
{% endfor %}
